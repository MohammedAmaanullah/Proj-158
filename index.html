<html>
    <head>
        <title>Virtual Comic store</title>
        <script> src="https://aframe.io/releases/1.0.4/aframe.min.js"</script>
        <script src="./Comic.js"></script>
    </head>
    <body>
        <a-scene background="color:skyblue">
            <a-plane width=200 height=100 rotation="-90 0 0" color="gray"></a-plane>
            <a-entity id="places-container" comics-posters> </a-entity>

            <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
              <a-entity
                id="camera-cursor"
                cursor
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: orange; shader: flat"
              >
              </a-entity>
      
              <a-entity
                id="app-title"
                position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store !"
              >
                <a-entity
                  id="app-subtitle"
                  position="0 -0.1 0"
                  text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favourite Comics"
                ></a-entity>
              </a-entity>
              <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat"> </a-entity>
            </a-camera>
          </a-scene>
        </body>
      </html>
        </a-scene>
    </body>
</html>
